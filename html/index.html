<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Visual Assets</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        .slide-section {
            background-color: white;
            width: 900px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            margin-bottom: 50px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        .icon-grid {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 140px;
            transition: transform 0.2s;
        }

        .icon-item:hover {
            transform: translateY(-5px);
        }

        .icon-item img {
            height: 90px;
            width: auto;
            margin-bottom: 20px;
            object-fit: contain;
        }

        .icon-item span {
            font-size: 18px;
            font-weight: 600;
            color: #555;
        }

        /* Tech Stack Logo Tweaks */
        .docker-logo { height: 80px !important; } 
        .python-logo { height: 90px !important; }
        .streamlit-logo { height: 75px !important; }
        .cassandra-logo { height: 95px !important; }

        /* Future Scope Logo Tweaks */
        .kafka-logo { height: 95px !important; }
        .cloud-logo { height: 85px !important; }
        .ml-logo { height: 90px !important; }

    </style>
</head>
<body>

    <!-- SLIDE 7: TECH STACK -->
    <div class="slide-section">
        <h2>Implementation Tech Stack</h2>
        <div class="icon-grid">
            <div class="icon-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Docker_%28container_engine%29_logo.svg" alt="Docker" class="docker-logo">
                <span>Docker</span>
            </div>
            <div class="icon-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python" class="python-logo">
                <span>Python</span>
            </div>
            <div class="icon-item">
                <img src="https://streamlit.io/images/brand/streamlit-mark-color.png" alt="Streamlit" class="streamlit-logo">
                <span>Streamlit</span>
            </div>
            <div class="icon-item">
                <!-- If you want to use your local file, rename it to 'cassandra.png' and change src below -->
                <img src="/images/Cassandra_logo.svg.png" alt="Cassandra" class="cassandra-logo">
                <span>Cassandra</span>
            </div>
        </div>
    </div>

    <!-- SLIDE 11: FUTURE SCOPE -->
    <div class="slide-section">
        <h2>Future Enhancements</h2>
        <div class="icon-grid">
            <div class="icon-item">
                <img src="/images/images.png" alt="Kafka" class="kafka-logo">
                <span>Kafka</span>
            </div>
            <div class="icon-item">
                <img src="/images/cluster.png" alt="Cloud Cluster infrastructure icon representing distributed computing network" class="cloud-logo">
                <span>Cloud Cluster</span>
            </div>
            <div class="icon-item">
                <img src="/images/ml-model-icon-4435490-512.png" alt="ML" class="ml-logo">
                <span>ML Model</span>
            </div>
        </div>
    </div>

</body>
</html>
